    <form class='bg-secondary p-5 border custom-form' id="inputForm">

            <input type="checkbox" class="custom-control-input" id="preferenceCheckbox">
        </div>
      
        <!-- drop down for cuisine -->
        <!-- <label class="my-1 mr-2" for="inlineFormCustomSelectPref"><strong>Preference</strong></label> -->

          <option selected>All Programming Jobs</option>
          <option value="1">JavaScript</option>
          <option value="2">Python</option>
          <option value="3">Ruby</option>
        </select>
        <!-- <label class="custom-control-label text-white" for="customControlInline"><small>Remember my preference</small></label> -->
