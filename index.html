<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Restaurant Genie</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
</head>
<body class='container bg-dark'>
    <header class="jumbotron">
        <h1 class="display-4">The Restaurant Genie</h1>
        <p class="lead">Search your hunger away...</p>
        <hr class="my-4">
        <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
    </header>

    <hr>
    <form class='bg-light p-5 border custom-form' id="inputForm"> 
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
        <select class="custom-select my-1 mr-sm-2" id="cusineSelector">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input type="text" autocomplete="off" id="locationInput" class="form-control-plaintext border-dark custom-text" placeholder="Enter location"></select>
          <input type="checkbox" class="custom-control-input" id="preferenceCheckbox">
          <label class="custom-control-label" for="customControlInline">Remember my preference</label>
        </div>
        <button type="submit" class="btn btn-primary my-1">Search</button>
      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./assets/scripts/autocomplete.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
